<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="">Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link" href="../To_Do_list/index.html">To-Do List</a>
                        <a class="nav-link" href="../Age_Calculator/index.html">Age Calculator</a>
                        <a class="nav-link" href="../passwd_generator/index.html">Password Generator</a>
                        <a class="nav-link" href="">Calculator</a>
                        <a class="nav-link" href="https://textutils-react-beta.vercel.app">TextUtils</a>
                        <a class="nav-link" href="https://han-weatherapp.vercel.app/">Weather App</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="bdystart">
        <div class="mycontainer">
            <input type="text" class="mydisplay" readonly />

            <div class="mybuttons">
                <button class="operator" data-value="AC">AC</button>
                <button class="operator" data-value="/">/</button>
                <button class="operator" data-value="*">X</button>
                <button class="operator" data-value="DEL">DEL</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="-">-</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="+">+</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <!-- <button class="operator equalsto" data-value="=">=</button> -->

                <button class="operator" data-value="%">%</button>
                <button data-value="00">00</button>
                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button class="equalsto operator" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
