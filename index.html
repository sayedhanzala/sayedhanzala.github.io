<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <h1>Age Calculator</h1>
    </div>
    <form>
        <div class="box">
            <div class="title1">Date</div>
            <input type="text" name="date" id="date" placeholder="dd" required>
        </div>
        <div class="box">
            <div class="title1">Month</div>
            <input type="text" name="month" id="month" placeholder="mm" required>
        </div>
        <div class="box">
            <div class="title1">Year</div>
            <input type="text" name="year" id="year" placeholder="yyyy" required>
        </div>
    </form>

    <div class="base">
        <input type="button" name="submit" value="Submit" onclick="age()" />
    </div>

    <div id="age"></div>


    <script src="script.js"></script>
</body>

</html>
