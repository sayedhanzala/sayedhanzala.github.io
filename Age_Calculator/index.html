<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Age Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link" href="../To_Do_list/index.html">To-Do List</a>
                        <a class="nav-link" href="../Age_Calculator/index.html">Age Calculator</a>
                        <a class="nav-link" href="https://textutils-react-beta.vercel.app">TextUtils</a>
                        <a class="nav-link" href="../passwd_generator/index.html">Password Generator</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container1">
        <h1>Age Calculator</h1>
    </div>
    <form class="form1">
        <div class="box1">
            <div class="title1">Date</div>
            <input type="text" name="date" id="date" placeholder="dd" required>
        </div>
        <div class="box1">
            <div class="title1">Month</div>
            <input type="text" name="month" id="month" placeholder="mm" required>
        </div>
        <div class="box1">
            <div class="title1">Year</div>
            <input type="text" name="year" id="year" placeholder="yyyy" required>
        </div>
    </form>

    <div class="base1">
        <input type="button" name="submit" value="Submit" onclick="age()" />
    </div>

    <div id="age"></div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
