    <div class="container">
        <h1>Password Generator</h1>
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" min="1" max="50" value="8">
        <button id="generatePassword" class="d-block my-4">Generate Password</button>
        <div>
            <p>Your New Password is: <span id="password"></span>
                <button class="btn" id="cpy-passwd" style="margin-bottom: 8px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />

            </p>
        </div>
    </div>
    <div class="container">
        <div>
            <button id="shw-history">Show Saved Passwords</button>
            <button id="clr-history">Clear Saved Passwords</button>
        </div>
        <p id="history"></p>
    </div>
